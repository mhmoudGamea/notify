name: notify
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  get_it: ^7.6.0
  shared_preferences: ^2.2.0
  flutter_local_notifications: ^15.1.0+1
  flutter_neumorphic: ^3.2.0
  intl: ^0.18.1
  google_fonts: ^5.1.0
  date_picker_timeline: ^1.2.5
  go_router: ^10.0.0
  dartz: ^0.10.1
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_staggered_animations: ^1.1.1
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

flutter_assets:
  assets_path: assets/images
  output_path: lib/core/utils/
  filename: app_images.dart
  field_prefix:

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Ubuntu
  #     fonts:
  #       - asset: assets/fonts/Ubuntu-Light.ttf
  #         weight: 300
  #       - asset: assets/fonts/Ubuntu-LightItalic.ttf
  #       - asset: assets/fonts/Ubuntu-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/Ubuntu-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Ubuntu-MediumItalic.ttf
  #       - asset: assets/fonts/Ubuntu-Bold.ttf
  #         weight: 700
  #       - asset: assets/fonts/Ubuntu-BoldItalic.ttf
  #       - asset: assets/fonts/Ubuntu-Italic.ttf
  #         style: italic
  #   - family: pp
  #     fonts:
  #       - asset: assets/fonts/Lemonada-VariableFont_wght.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
